<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="title-container">
            <h1 class="text-center">URL Shortener</h1>
        </header>

        <div class="form-container">
            <form class="my-4" method="post" action="{{ url_for('home') }}">
                <label for="fullUrl" class="visually-hidden">Paste URL Here</label>
                <div class="input-group">
                    <input required placeholder="Enter the URL" type="url" name="fullUrl" id="fullUrl" class="form-control">
                    <button class="btn btn-success" type="submit">Shorten</button>
                </div>
            </form>

            <div class="shortUrl">
                <label for="shortUrl">Here is the shortened URL:</label><br>
                <input type="text" name="shortUrl" id="shortUrl" value="{{ result }}" readonly>
            </div>
        </div>
    </div>
</body>
</html>
